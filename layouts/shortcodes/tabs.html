<div class="tabs">
    <!-- Tab navigation -->
    <ul class="tab-buttons">
      {{ range . }}
        <li>
          <button class="tab-button" onclick="showTab('{{ .id }}')">{{ .label }}</button>
        </li>
      {{ end }}
    </ul>
  
    <!-- Tab content -->
    {{ range . }}
      <div id="{{ .id }}" class="tab-content" style="display: none;">
        {{ .content | markdownify }}
      </div>
    {{ end }}
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Show the first tab by default
      const firstTabId = document.querySelector('.tab-content').id;
      document.getElementById(firstTabId).style.display = 'block';
  
      // Tab switching functionality
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function () {
          document.querySelectorAll('.tab-content').forEach(tab => {
            tab.style.display = 'none';
          });
          document.getElementById(button.getAttribute('onclick').match(/'([^']+)'/)[1]).style.display = 'block';
        });
      });
    });
  </script>
