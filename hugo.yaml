# Hugo configuration file
title: CREOINSIGHT

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    renderHooks:
      link:
        enableDefault: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "mailto:gyunpyolee@gmail.com"
      weight: 3
    - name: GitHub
      weight: 4
      url: "https://github.com/glee2dev"
      params:
        icon: github
    - name: X
      weight: 5
      url: "https://x.com/gle2d"
      params:
        icon: x-twitter
    - name: Search
      weight: 6
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

languages:
  en:
    weight: 1
    languageName: English
  ko:
    weight: 2
    languageName: 한국어